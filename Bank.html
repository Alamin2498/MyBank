<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALamin's Org</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
   <!-- login design -->

    <div id="login-area">
        <h1 class="bank-title">Welcome to The Bank</h1>
        <div class="submit-area">
           <h4>Login</h4>
           <input type="text" class="form-control" placeholder="Enter your Name to Login">
           <br>
           <input type="password" class="form-control" placeholder="Enter the password to login">
           <br>
           <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
     <!-- Next page -->
     <div id="transaction-area">
      <div class="row">
        <div class="col-md-4 ">
           <div class="deposit status">
                <h5>Deposit</h5>
                 <h2>$ <span id="currentDeposit">00</span></h2>
           </div>
        </div>
        <div class="col-md-4 ">
            <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span></h2>
            </div>
        </div>
        <div class="col-md-4 ">
            <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">2000</span></h2>
            </div>
        </div>
      </div>
      <div class="row ">
        <div class="col-md-6 ">
            <div class="submit-area ">
                <h4>Deposit</h4>
            <input id="depositAmount" type="text " class="form-control" placeholder="Enter Amount">
            <br>
            <button id="addDeposit"class="btn-success">Deposit</button>
        </div>
            </div>
        <div class="col-md-6 ">
            <div class="submit-area ">
                <h4>Withdraw</h4>
            <input id="withdrawAmount" type="text" class="form-control" placeholder="Enter Amounnt">
            <br>
            <button id="addedWithdraw" class="btn-success">Withdraw</button>
            </div>
        </div>
      </div>
     </div>
    <script>
        // login dissapear
        let login = document.getElementById('login').addEventListener('click',function(){
            document.getElementById('login-area').style.display='none';

           let transactionArea=document.getElementById('transaction-area').style.display=('block');
        })
        

        // Deposit Button event Handler

       let depositBtn = document.getElementById('addDeposit').addEventListener('click',function(){
        let depositAmount = document.getElementById('depositAmount').value;
        let depositAmountNumber = parseFloat(depositAmount);

        let currentDeposit = document.getElementById('currentDeposit').innerText;
        let currentDepositNumber = parseFloat(currentDeposit);

        let totalDeposit = depositAmountNumber+currentDepositNumber;
        console.log(totalDeposit,"current deposit has been added");
        document.getElementById('currentDeposit').innerText = totalDeposit;
        document.getElementById('depositAmount').value='';
 
        let balanceAmount = document.getElementById('currentBalance').innerText;
        let balanceAmountNumber = parseFloat(balanceAmount);
        let totalBalanceDeposit =balanceAmountNumber+totalDeposit;
        document.getElementById('currentBalance').innerText=totalBalanceDeposit;
     

    })

    // withdraw method

    let WithdrawBtn = document.getElementById('addedWithdraw').addEventListener('click',function(){
       let withdrawAmount = document.getElementById('withdrawAmount').value;
       let withdrawAmountNumber=parseFloat(withdrawAmount);

       let currentWithdraw = document.getElementById('currentWithdraw').innerText;
       let currentWithdrawAmount= parseFloat(currentWithdraw);

       let totalWithdraw = withdrawAmountNumber- currentWithdrawAmount;
       document.getElementById('currentWithdraw').innerText=totalWithdraw;

       let balanceAmount = document.getElementById('currentBalance').innerText;
       let balanceAmountNumber = parseFloat(balanceAmount);
       
       let balanceAmountWithdraw = balanceAmountNumber-totalWithdraw;
       console.log(balanceAmountWithdraw,"withdraw done");
       document.getElementById('currentBalance').innerText=balanceAmountWithdraw;

      


    });

    
    
       
    </script>
</body>
</html>
